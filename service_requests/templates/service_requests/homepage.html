
<!DOCTYPE html>
<html>
    <head>
        <title>Gas Utility Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
                color: #343a40;
            }
            .navbar {
                margin-bottom: 20px;
            }
            .container {
                max-width: 900px;
            }
        </style>
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gas Utilities</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Welcome to the Gas Utility Management System</h1>
        {% if user.is_authenticated %}
            <p class="text-center mt-3">Welcome, <strong>{{ user.username }}</strong>!</p>
            <div class="row g-3 mt-4">
                <div class="col-md-4">
                    <a href="{% url 'service_requests:account_info' %}" class="btn btn-primary w-100">Profile</a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'service_requests:create_request' %}" class="btn btn-success w-100">Submit a Service Request</a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'service_requests:track_requests' %}" class="btn btn-info w-100">Track Your Requests</a>
                </div>
            </div>
            {% if user.is_staff %}
                <div class="row mt-3">
                    <div class="col-md-4 mx-auto">
                        <a href="{% url 'service_requests:representative_dashboard' %}" class="btn btn-warning w-100">Staff Dashboard</a>
                    </div>
                </div>
            {% endif %}
        {% else %}
            <p class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a> or 
                <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
            </p>
        {% endif %}
    </div>
