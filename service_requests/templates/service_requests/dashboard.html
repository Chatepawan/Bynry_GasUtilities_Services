<head>
    <title>Gas Utility Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>


<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    <h2 class="text-center mb-4">Support Representative Dashboard</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Type</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for request in service_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.customer.username }}</td>
                <td>{{ request.type_of_service }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.created_at }}</td>
                <td>
                    <a href="{% url 'service_requests:update_request_status' request.id %}" class="btn btn-sm btn-primary">
                        Update Status
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
