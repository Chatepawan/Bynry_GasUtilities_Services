<head>
    <title>Gas Utility Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>


<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    <h2 class="text-center mb-4">Update Status for Request #{{ service_request.id }}</h2>
    <p class="text-muted">Description: {{ service_request.description }}</p>
    <form method="post" class="p-4 border rounded bg-white">
        {% csrf_token %}
        <label for="status" class="form-label">Select Status:</label>
        <select id="status" name="status" class="form-select">
            {% for value, label in status_choices %}
            <option value="{{ value }}" {% if service_request.status == value %}selected{% endif %}>
                {{ label }}
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3 w-100">Update Status</button>
    </form>
</div>
