<head>
    <title>Gas Utility Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>

<div class="container mt-5">
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    <h1 class="text-center mb-4">Your Service Requests</h1>
    <ul class="list-group">
        {% for request in requests %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'service_requests:request_details' request.pk %}">
                    <strong>{{ request.type_of_service }}</strong> - {{ request.status }}
                </a>
                <br>
                <small class="text-muted">Submitted on: {{ request.created_at }}</small>
            </div>
        </li>
        {% empty %}
        <p>No service requests found.</p>
        {% endfor %}
    </ul>
</div>
